<!DOCTYPE HTML>
<html>
<!-- replace with head tag from headers.html -->
<head data-th-replace="fragments/headers::head(title='Update Model')"></head>

<body>
<div class="container">
    <!-- replace with top fragment from modelsPage.html -->
    <div data-th-replace="model/modelsPage::top">....</div>

    <h2>Update Model</h2>
    <!--    <div data-th-if="${errorMessage!=null}"
            style="color:red;font-style:italic" data-th-utext="${errorMessage}">..</div> -->

    <form data-th-action="@{/updateModel}" data-th-object="${updateModelForm}" method="POST">
        <div class="form-group">
            <label data-th-for="id" data-th-class ="${#fields.hasErrors('id')}? fieldError">ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" data-th-field="*{id}"/>
        </div>
        <div class="form-group">
            <label data-th-for="tailoringPrice" data-th-class ="${#fields.hasErrors('tailoringPrice')}? fieldError">Tailoring price</label>
            <input type="text" class="form-control" placeholder="Enter Tailoring price" data-th-field="*{tailoringPrice}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Update"/>
        </div>
    </form>
</div>
</body>
</html>
