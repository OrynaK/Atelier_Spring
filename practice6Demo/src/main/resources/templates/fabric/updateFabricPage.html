<!DOCTYPE HTML>
<html>
<!-- replace with head tag from headers.html -->
<head data-th-replace="fragments/headers::head(title='Update Fabric')"></head>

<body>
<div class="container">
    <!-- replace with top fragment from fabricsPage.html -->
    <div data-th-replace="fabric/fabricsPage::top">....</div>

    <h2>Update Fabric</h2>
    <!--    <div data-th-if="${errorMessage!=null}"
            style="color:red;font-style:italic" data-th-utext="${errorMessage}">..</div> -->

    <form data-th-action="@{/updateFabric}" data-th-object="${updateFabricForm}" method="POST">
        <div class="form-group">
            <label data-th-for="id" data-th-class ="${#fields.hasErrors('id')}? fieldError">ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" data-th-field="*{id}"/>
        </div>
        <div class="form-group">
            <label data-th-for="width" data-th-class ="${#fields.hasErrors('width')}? fieldError">Width</label>
            <input type="text" class="form-control" placeholder="Enter Width" data-th-field="*{width}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Update"/>
        </div>
    </form>
</div>
</body>
</html>
